<!-- Control panel template, placeholders to be filled in with internationalized strings using tpl. -->
<div class="control-panel">

    <!-- Use a separate label so that clicking on the label fires the check box. -->
    <label class=control-panel-label><input type="checkbox" id="showPerformanceMonitorCheckBox" value="showPerformanceMonitor" /><%= showPerformanceMonitor %></label>
    <br/>

    <!-- Flip Polarity button -->
    <button class="btn" id="flipPolarityButton"><%= flipPolarity %></button>
    <br/>

    <!-- Reset All button -->
    <button class="btn" id="resetAllButton"><%= resetAll %></button>
</div>
